
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VisionBoard 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Kalam:wght@400;700&family=Caveat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .font-handwriting { font-family: 'Kalam', cursive; }
        .font-sticky { font-family: 'Caveat', cursive; }
        .pinboard-texture {
            background-color: #2d5a27;
            background-image: 
                radial-gradient(circle at 2px 2px, #3a6b33 1px, transparent 0);
            background-size: 4px 4px;
        }
        .card-rough-edge {
            clip-path: polygon(
                0% 2%, 100% 0%, 98% 98%, 2% 100%
            );
        }
    </style>
